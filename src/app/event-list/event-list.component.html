<div class="container my-5">
  <h2 class="text-center mb-4">Nos Événements</h2>
  <div class="row">

    <div class="text-end mb-4">
      <a [routerLink]="['/add-event']" class="btn btn-success">Ajouter un Événement</a>
    </div>

    <!-- Card pour chaque événement -->
    <div class="col-md-4" *ngFor="let event of events">
      <div class="card mb-4 shadow-sm">
        <img [src]="event.imageUrl" class="card-img-top" alt="{{ event.title }}"  >
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">{{ event.description | slice:0:100 }}...</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <!-- Bouton de détails de l'événement -->
              <a [routerLink]="['/events', event.id]" class="btn btn-sm btn-outline-primary">Voir Détails</a>
              <a [routerLink]="['/edit-event', event.id]" class="btn btn-sm btn-outline-secondary">Modifier</a>
            </div>
            <div>
              <button class="btn btn-sm btn-danger" (click)="deleteEvent(event.id)">🗑️ Supprimer</button>
            </div>
            </div>
            <div>
              <button class="btn btn-sm btn-light" (click)="likeEvent(event)">❤️ {{ event.likes }}</button>
              <button class="btn btn-sm btn-light" (click)="dislikeEvent(event)">👎 {{ event.dislikes }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
