<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 400px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Connexion</h3>

      <!-- Formulaire de login -->
      <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
        </div>

        <div class="form-group mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>

        <!-- Bouton de connexion -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </div>

        <!-- Optionnel: Lien pour mot de passe oublié -->
        <div class="text-center mt-3">
          <a href="#" class="text-muted">Mot de passe oublié ?</a>
        </div>
      </form>
    </div>
  </div>
</div>
